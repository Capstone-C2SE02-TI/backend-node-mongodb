/display/coins-and-tokens/reducing:
    get:
        summary: Get top 10 reducing coins and tokens
        tags:
            - Coin - Token
        responses:
            200:
                description: Successfully
            400:
                description: Failed

/display/coins-and-tokens/all:
    get:
        summary: Get list of coins and tokens
        tags:
            - Coin - Token
        responses:
            200:
                description: Successfully
            400:
                description: Failed

/display/coins/trending:
    get:
        summary: Get top 10 trending coins
        tags:
            - Coin - Token
        responses:
            200:
                description: Successfully
            400:
                description: Failed

/display/tokens/trending:
    get:
        summary: Get top 10 trending tokens
        tags:
            - Coin - Token
        responses:
            200:
                description: Successfully
            400:
                description: Failed

/display/coin/details:
    get:
        summary: Get coin or token details
        tags:
            - Coin - Token
        parameters:
            - in: query
              name: symbol
              schema:
                  type: string
        responses:
            200:
                description: Successfully
            400:
                description: Failed

/display/sharks:
    get:
        summary: Get list of sharks
        tags:
            - Shark
        parameters:
            - in: query
              name: userId
              schema:
              type: string
        responses:
            200:
                description: Successfully
            400:
                description: Failed

/display/sharks/transaction-history/page-length:
    post:
        summary: Get length of list transactions
        tags:
            - Shark
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - valueFilter
                        properties:
                            valueFilter:
                                type: string
                        example:
                            valueFilter: "10"
        responses:
            200:
                description: Successfully
            400:
                description: Failed

/display/sharks/transaction-history:
    post:
        summary: Get list transactions history of all sharks
        tags:
            - Shark
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - page
                            - valueFilter
                        properties:
                            page:
                                type: string
                            valueFilter:
                                type: string
                        example:
                            page: "1"
                            valueFilter: "10"
        responses:
            200:
                description: Successfully
            400:
                description: Failed

/display/shark/crypto:
    get:
        summary: Get list of coin and token of shark
        tags:
            - Shark
        parameters:
            - in: query
              name: sharkId
              schema:
                  type: string
        responses:
            200:
                description: Successfully
            400:
                description: Failed

/display/shark/transaction-history:
    get:
        summary: Get transaction history of shark
        tags:
            - Shark
        parameters:
            - in: query
              name: id
              schema:
                  type: string
        responses:
            200:
                description: Successfully
            400:
                description: Failed

/display/shark/trade-transaction-history:
    get:
        summary: Get trade coin transaction history
        tags:
            - Shark
        parameters:
            - in: query
              name: sharkId
              schema:
                  type: string
            - in: query
              name: coinSymbol
              schema:
                  type: string
        responses:
            200:
                description: Successfully
            400:
                description: Failed

/display/sharks/length:
    get:
        summary: Get length of sharks list and tokens
