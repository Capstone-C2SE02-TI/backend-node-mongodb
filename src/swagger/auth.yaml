/auth/signup:
    post:
        summary: Sign up
        tags:
            - Authentication
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - username
                            - email
                            - phoneNumber
                            - password
                            - confirmPassword
                        properties:
                            username:
                                type: string
                            email:
                                type: string
                            phoneNumber:
                                type: string
                            password:
                                type: string
                            confirmPassword:
                                type: string
                        example:
                            username: "hieuhn"
                            email: "hieuhn@gmail.com"
                            phoneNumber: "0366871673"
                            password: "12345678"
                            confirmPassword: "12345678"
        responses:
            200:
                description: Sign up successfully
            400:
                description: Sign up failed

/auth/signin:
    post:
        summary: Sign in
        tags:
            - Authentication
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - username
                            - password
                        properties:
                            username:
                                type: string
                            password:
                                type: string
                        example:
                            username: "hieuhn"
                            password: "12345678"
        responses:
            200:
                description: Sign in successfully
            400:
                description: Sign in failed
            404:
                description: Not found

/auth/signout:
    post:
        summary: Sign out
        tags:
            - Authentication
        responses:
            200:
                description: Sign out successfully
            400:
                description: Sign out failed
