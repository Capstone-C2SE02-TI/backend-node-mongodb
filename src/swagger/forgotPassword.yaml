/forgot-password/submit-email:
    post:
        summary: Submit email
        tags:
            - Forgot Password
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - email
                        properties:
                            email:
                                type: string
                        example:
                            email: "hieuhn@gmail.com"
        responses:
            200:
                description: Submit email successfully
            400:
                description: Submit email failed
            404:
                description: Not found

/forgot-password/submit-code:
    post:
        summary: Submit code
        tags:
            - Forgot Password
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - email
                            - code
                        properties:
                            email:
                                type: string
                            code:
                                type: string
                        example:
                            email: "hieuhn@gmail.com"
                            code: "123456"
        responses:
            200:
                description: Submit code successfully
            400:
                description: Submit code failed

/forgot-password/resend-code:
    post:
        summary: Resend code
        tags:
            - Forgot Password
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - email
                        properties:
                            email:
                                type: string
                        example:
                            email: "hieuhn@gmail.com"
        responses:
            200:
                description: Resend code successfully
            400:
                description: Resend code failed

/forgot-password/create-new-password:
    post:
        summary: Create new password
        tags:
            - Forgot Password
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        required:
                            - email
                            - password
                            - confirmPassword
                        properties:
                            email:
                                type: string
                            password:
                                type: string
                            confirmPassword:
                                type: string
                        example:
                            email: "hieuhn@gmail.com"
                            password: "12345678"
                            confirmPassword: "12345678"
        responses:
            200:
                description: Create new password successfully
            400:
                description: Create new password failed
